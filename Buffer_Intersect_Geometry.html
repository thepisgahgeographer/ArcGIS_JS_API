<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">


    <title>Buffer</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="https://js.arcgis.com/4.10/"></script>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/tasks/support/Query"
        ],
            function (Map, MapView, FeatureLayer, Query) {

                let map = new Map({
                    basemap: "topo-vector"
                });

                let view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-81.635, 35.600],
                    zoom: 15
                });

                let template = {
                    title: "South Mountains Streams",
                    content: "Stream Name  :  {Displ_Name}"
                };

                let layer = new FeatureLayer({
                    url: "https://services8.arcgis.com/IJcGtArxG8IPalnE/arcgis/rest/services/SM_Trout_Streams/FeatureServer/0",
                    popupTemplate: template
                });

                map.add(layer);






            });


    </script>



</head>

<body>


    <div id="viewDiv">

    </div>


</body>

</html>
