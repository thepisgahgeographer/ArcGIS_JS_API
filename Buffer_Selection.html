<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>mapView - 4.6</title>
    <style>
        html,
        body,
        #mapPort {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <script src="https://js.arcgis.com/4.6/"></script>

    <script>
        //Load the required modules and pass the properties to the function

        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/geometry/geometryEngine",
            "esri/tasks/QueryTask",
            "esri/tasks/support/Query",
            "dojo/domReady!"
        ], function(Map, MapView, FeatureLayer, Graphic, geometryEngine, QueryTask, Query) {


            // Create a Map
            var map = new Map({
                basemap: "topo",
            });

            // Create a MapView and pass properties to it -- Including the container and Map created above.

            var view = new MapView({
                container: "mapPort",
                map: map,
                zoom: 10,
                center: [-81.7333, 35.9940] // longitude, latitude
            });


            // Construct a variable to store the popup information
            var info;
            info = {
                title: "Pisgah Trails",
                content: "{Trail_Name}" + "</br>" + "{TRAIL_TYPE}" + "</br>" + "{SEG_LENGTH}"
            };

            // Construct a new FeatureLayer Variable to be added to the map & pase the popupTemplate property the info variable
            var Pisgah = new FeatureLayer({
                url: "http://services7.arcgis.com/F4iYwOOvXLYhkPXF/arcgis/rest/services/USFS_Nantahala_Pisgah_Trails_updated/FeatureServer/2",
                popupTemplate: info
            });

            map.add(Pisgah);


            // Get the screen point from the view's click event

            var pointSymbol = {
                type: "simple-marker",
                color: [226, 119, 40]
            };

            var markerSymbol = {
                type: "simple-fill",
                style: "circle",
                color: [51, 51, 204, 0.9],
                style: "solid"
            };


            view.on("click", function(evt) {

                var ptBuff =
                    geometryEngine.buffer(evt.mapPoint, 2000, "feet");

                view.graphics.add(new Graphic({
                    geometry: evt.mapPoint,
                    symbol: pointSymbol
                }));


                view.graphics.add(new Graphic({
                    geometry: ptBuff,
                    symbol: markerSymbol
                }));


                var queryTask = new QueryTask({
                    url: "http://services7.arcgis.com/F4iYwOOvXLYhkPXF/arcgis/rest/services/USFS_Nantahala_Pisgah_Trails_updated/FeatureServer/2"
                });

                var query = new Query();
                query.geometry = evt.mapPoint;
                query.distance = ptBuff.distance;
                query.units = "feet";
                query.spatialRelationship = "intersects";


                /*This queryTask returns a feature set and those properties can be logged/passed on*/
                queryTask.execute(query).then(function(results) {;
                    var feat = results.features;

                    /*For some Reason this keeps returning as an object and not Array*/
                    console.log(typeof(feat));

                    console.log(results.features);
                    console.log(results.geometryType);
                    console.log(results.spatialReference);
                    feat.forEach(function(element) {
                        console.log(element.displayFieldName);


                    });

                });

                var polylineSymbol = {
                    type: "simple-line",
                    color: [226, 119, 40],
                    width: 4
                };

                var Graph = new Graphic({
                    geometry: polyline,
                    symbol: polylineSymbol,

                });

            });




        });
    </script>
</head>

<body>
    <div id="mapPort"></div>
</body>

</html>
