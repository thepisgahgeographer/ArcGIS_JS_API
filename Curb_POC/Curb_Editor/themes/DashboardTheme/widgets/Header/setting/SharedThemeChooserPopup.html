<div class="shared-theme-chooser-popup">
  <div class="btns-container">
    <div class="btn-itmes" data-dojo-attach-point="orgItem">
      <div class="btns jimu-float-leading" data-dojo-attach-point="org">${nls.sharedTheme}</div>
      <div class="jimu-float-trailing disabled" data-dojo-attach-point="orgCheck"></div>
    </div>
    <div class="btn-itmes" data-dojo-attach-point="sharedItem">
      <div class="btns jimu-float-leading" data-dojo-attach-point="shared">${nls.themeColor}</div>
      <div class="jimu-float-trailing " data-dojo-attach-point="sharedCheck"></div>
    </div>
    <div class="btn-itmes" data-dojo-attach-point="customItem">
      <div class="btns jimu-float-leading" data-dojo-attach-point="custom">${nls.custom}</div>
      <div class="jimu-float-trailing " data-dojo-attach-point="customCheck"></div>
    </div>
  </div>
</div>
