<div>
    <!--Add Addtional Project cost button-->
    <div class="esriCTProjectCostContainer" data-dojo-attach-point="btnAddProjectCostNodeWrapper">
        <div data-dojo-attach-point="btnAddProjectCostNode" class="esriCTBtnProjectCostAddSection">
            <span class="esriCTBtnAddProjectCostIcon"></span>
            <span class="esriCTBtnProjectCostAddLabel"> ${nls.projectCostSettings.addProjectCostLabel} </span>
        </div>
    </div>
    <div class="esriCTProjectCostTableWrapper" data-dojo-attach-point="projectCostTableWrapper">
        <div class="esriCTProjectCostTableNode" data-dojo-attach-point="projectCostTableNode"></div>
    </div>
    <!--Add/delete/reorder buttons-->
    <div class="esriCTStatisticsButtonParentDiv">
        <div class="esriCTAddStatisticsIcon esriCTStatisticsButtons" data-dojo-attach-point="btnAddNode"></div>
        <div class="esriCTDeleteStatisticsIcon esriCTStatisticsButtons" data-dojo-attach-point="btnCrossNode"></div>
        <div class="esriCTStatisticsUpIcon esriCTStatisticsButtons" data-dojo-attach-point="btnUpNode"></div>
        <div class="esriCTStatisticsDownIcon esriCTStatisticsButtons" data-dojo-attach-point="btnDownNode"></div>
    </div>
</div>
