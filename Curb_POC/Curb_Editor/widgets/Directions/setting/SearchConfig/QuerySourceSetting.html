<div>
  <div class="source-url-section">
    <table class="source-table">
      <tbody>
        <tr>
          <td class="first">
            <span class="source-label">${nls.layerSource}</span>
          </td>
          <td class="second">
            <div data-dojo-attach-point="sourceUrl" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,trim:true,disabled:true,style:{width:'100%'}"></div>
          </td>
          <td class="third">
            <span title="${nls.set}" class="jimu-btn" data-dojo-attach-event="click:_onSetSourceClick">${nls.set}</span>
          </td>
        </tr>
        <tr data-dojo-attach-point="messageTr">
          <td class="first"></td>
          <td class="second" colspan="2">
            <span data-dojo-attach-point="messageNode" class="tip error-message"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="source-details-section">
    <table class="source-table">
      <tr>
        <td class="first">
          <span class="source-label">${nls.name}</span>
        </td>
        <td class="second">
          <div data-dojo-attach-point="sourceName" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="Blur:_onSourceNameBlur" data-dojo-props="trim:true,required:true,style:{width:'100%'}"></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="source-label">${nls.placeholderText}</span>
        </td>
        <td class="second">
          <div data-dojo-attach-point="placeholder" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="Blur:_onPlaceholderBlur" data-dojo-props="trim:true,style:{width:'100%'}"></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="source-label">${nls.searchFields}</span>
        </td>
        <td class="second">
          <div class="search-fields">
            <!-- <span class="fields jimu-float-leading" data-dojo-attach-point="fieldsNode"></span> -->
            <div data-dojo-attach-point="searchFields" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,trim:true,disabled:true,style:{width:'95%'}"></div>
            <div class="search-fields-selector jimu-float-trailing" data-dojo-attach-point="fieldsSelectorNode" data-dojo-attach-event="click:_onFieldsSelectorClick"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="source-label">${nls.displayField}</span>
        </td>
        <td class="second">
          <div data-dojo-attach-point="displayField" data-dojo-type="dijit/form/Select" data-dojo-props='style:{width:"100%"}'></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="source-label">${nls.maxSuggestions}</span>
        </td>
        <td class="second">
          <div class="source-tips" title="${nls.searchLayerTips}" data-dojo-attach-point="tipsNode">
            <em>${nls.searchLayerTips}</em>
          </div>
          <div data-dojo-attach-point="maxSuggestions" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="constraints:{min:1,places:0},style:{width:'100%'},value:6"></div>
        </td>
      </tr>
    </table>
    <table class="source-table">
      <tbody>
        <tr>
          <td class="first">
            <div data-dojo-attach-point="exactMatch"></div>
          </td>
        </tr>
        <tr>
          <td class="first">
            <div data-dojo-attach-point="searchInCurrentMapExtent"></div>
          </td>
        </tr>
      </tbody>
    </table>

    <table class="source-table">
      <tbody>
        <tr>
          <td colspan="2" class="auto-complete-td" data-dojo-attach-point="autoComplete">
          </td>
        </tr>
        <tr>
          <td style="width:200px;">
            <span class="search-delay">${nls.searchDelay}</span>
          </td>
          <td style="width:auto;">
            <input data-dojo-attach-point="searchDelay" data-dojo-type="dijit/form/NumberSpinner" data-dojo-props='required:true,value:350,smallDelta:1,largeDelta:10,constraints:{min:10},intermediateChanges:true'
              type="text" style="width:220px;" />
          </td>
        </tr>
        <tr>
          <td style="width:200px;">
            <span class="min-characters jimu-ellipsis">${nls.minCharacters}</span>
          </td>
          <td style="width:auto;">
            <input data-dojo-attach-point="minCharacters" data-dojo-type="dijit/form/NumberSpinner" data-dojo-props='required:true,value:3,smallDelta:1,largeDelta:1,constraints:{min:3},intermediateChanges:true'
              type="text" style="width:220px;" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props="hidden:true"></div>
</div>
