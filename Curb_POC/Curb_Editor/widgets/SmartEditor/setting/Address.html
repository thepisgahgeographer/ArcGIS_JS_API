<div style="max-height: 445px;padding: 0 5px;">
  <div class="esriCTAddressWidth" data-dojo-attach-point="addressDijitMainWrapper"> 
      <div class="esriCTWrapper" data-dojo-attach-point="groupInfoNode1">
        <div  class="esriCTlabel">
          ${nls.intersectionPage.groupNameLabel}
        </div>
        <div class="esriCTGroupInfoContainer">
          <div data-dojo-attach-point="groupNameTextBoxNode" style="width: 95%">
          </div>
        </div>
      </div>
  <div class="esriCTWrapper">
    <div class="esriCTlabel" title="${nls.addressPage.selectFieldTitle}">${nls.addressPage.selectFieldTitle}</div>
    <div class="esriCTGroupInfoContainer">
      <div class="esriCTSelectAttributeNode jimu-float-leading" data-dojo-attach-point="selectNode" style="width: 95%"></div>
      <a data-dojo-attach-point="attributeInfoNode" style="line-height: 30px;" class="jimu-float-trailing" target="_blank" href="https://developers.arcgis.com/rest/geocode/api-reference/geocoding-service-output.htm">${nls.addressPage.questionMark}</a>
    </div>
    <div class="esriCTHint">${nls.addressPage.geocoderHint}</div>
  </div>
</div>
  <div class="esriCTWrapper" data-dojo-attach-point="groupInfoNode2">
    <fieldset class="esriCTFieldset">
      <legend class="esriCTLegendTitle">${nls.intersectionPage.layerAndFieldsApplyLabel}</legend>
      <div class="esriCTTableParentContainer" data-dojo-attach-point="tableParentContainer">
      </div>
    </fieldset>
  </div>
  <div class="esriCTCreditWarningContainer">
    <a target="_blank" 
      href="https://doc.arcgis.com/en/arcgis-online/administer/credits.htm">${nls.addressPage.consumesCredits}</a>
  </div>
</div>
