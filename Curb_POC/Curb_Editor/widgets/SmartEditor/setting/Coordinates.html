<div style="max-height: 445px;padding: 0 5px;">
  <div class="esriCTCoordinateWidth" data-dojo-attach-point="coordianteDijitMainWrapper">
    <div class="esriCTWrapper" data-dojo-attach-point="groupInfoNode1">
      <div class="esriCTCoordinatePopUpLabel">${nls.intersectionPage.groupNameLabel}</div>
      <div class="esriCTCoordinatePopupdijitWrapper">
        <div data-dojo-attach-point="groupNameTextBoxNode">
        </div>
      </div>
    </div>


    <div class="esriCTWrapper">
      <div class="esriCTCoordinatePopUpLabel" title="${nls.coordinatesPage.coordinatesSourceTitle}">
        ${nls.coordinatesPage.coordinatesSourceTitle}</div>
      <div class="esriCTCoordinatePopupdijitWrapper">
        <div class="esriCTCoordinatePopupdijit" style="width: 100%;" data-dojo-attach-point="coordinatesSourceNode">
        </div>
      </div>
    </div>

    <div class="esriCTWrapper">
      <div class="esriCTCoordinatePopUpLabel" title="${nls.coordinatesPage.coordinatesSelectTitle}">
        ${nls.coordinatesPage.coordinatesSelectTitle}</div>
      <div class="esriCTCoordinatePopupdijitWrapper">
        <div class="esriCTCoordinatePopupdijit" style="width: 100%" data-dojo-attach-point="selectCoordinateNode"></div>
      </div>
    </div>

    <div class="esriCTWrapper">
      <div class="esriCTCoordinatePopUpLabel" title="${nls.coordinatesPage.coordinatesAttributeTitle}">
        ${nls.coordinatesPage.coordinatesAttributeTitle}</div>
      <div class="esriCTCoordinatePopupdijitWrapper">
        <div class="esriCTCoordinatePopupdijit" style="width: 100%" data-dojo-attach-point="selectAttributeNode"></div>
      </div>
    </div>
  </div>
  <div class="esriCTWrapper" data-dojo-attach-point="groupInfoNode2">
    <fieldset class="esriCTFieldset">
      <legend class="esriCTLegendTitle">${nls.intersectionPage.layerAndFieldsApplyLabel}</legend>
      <div class="esriCTTableParentContainer" data-dojo-attach-point="tableParentContainer">
      </div>
    </fieldset>
  </div>
</div>
