<div class="esriCTPresetPopUpDiv">
    <div class="esriCTWrapper">
        <div style="width:50%; float:left;">
            <div class="esriCTPresetPopUpLabel">${nls.intersectionPage.groupNameLabel}</div>
            <div class="esriCTPresetPopupdijitWrapper">
                <div class="esriCTPresetPopupdijit" style="width: 100%" data-dojo-attach-point="groupNameDiv">
                </div>
            </div>
        </div>
        <div style="width:50%; float:left;">
            <div class="esriCTPresetPopUpLabel">${nls.intersectionPage.dataTypeLabel}</div>
            <div class="esriCTPresetPopupdijitWrapper">
                <div class="esriCTPresetPopupdijit" style="width: 100%" data-dojo-attach-point="dataTypeDropdownDiv">
                </div>
            </div>
        </div>
    </div>
    <div class="esriCTRowContainer row esriCTHidden">
        <div style="width: 100%;" data-dojo-attach-point="showOnlyDomainFieldsNode" class="esriCTPresetPopUpLabel">
        </div>
    </div>
    <div class="esriCTWrapper">
        <fieldset class="esriCTFieldset">
            <legend class="esriCTLegendTitle">${nls.smartActionsPage.layerAndFieldsApplyLabel}</legend>
            <div class="esriCTTableParentContainer" data-dojo-attach-point="tableParentContainer">
            </div>
        </fieldset>
    </div>
    <div class="esriCTWrapper">
        <div class="esriCTPresetPopUpLabel">${nls.presetPopup.presetValueLAbel}</div>
        <div class="esriCTPresetPopupdijitWrapper" data-dojo-attach-point="presetValuedijitWrapper">
            <div class="esriCTPresetPopupdijit" style="width: 100%" data-dojo-attach-point="presetValueDiv">
            </div>
        </div>
        <div class="jimu-btn esriCTSelectValueBtn" data-dojo-attach-point="selectPresetValueBtn"
            data-dojo-attach-event="onClick:_onSelectPresetValueButtonClick">${nls.chooseFromLayer.selectValueLabel}
        </div>
    </div>
    <div class="esriCTRowContainer row">
        <div style="width: 100%;" data-dojo-attach-point="hideInPresetDisplayNode" class="esriCTPresetPopUpLabel">
        </div>
    </div>
</div>
