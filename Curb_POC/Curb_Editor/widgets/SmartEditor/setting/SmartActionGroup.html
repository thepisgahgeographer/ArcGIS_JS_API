<div class="esriCTSmartActionsGroupContainer">
  <div class="esriCTRowContainer row">
    <div class="esriCTlabel">
      ${nls.smartActionsPage.groupNameLabel}
    </div>
    <div class="esriCTLayerField">
      <div data-dojo-attach-point="groupNameTextBoxNode">
      </div>
    </div>
  </div>
  <div class="esriCTRowContainer row">
    <div class="esriCTlabelParentContainer">
      <div class="esriCTlabel">
        ${nls.smartActionsPage.layerForExpressionLabel}
      </div>
      <div class="esriCTLayerFieldDropBox">
        <div data-dojo-attach-point="layerSelectorDiv">
        </div>
      </div>
    </div>
    <div class="esriCTHintCheck">
      ${nls.smartActionsPage.layerForExpressionNote}
    </div>
  </div>
  <div class="esriCTRowContainer row">
    <div class="esriCTlabel">${nls.smartActionsPage.expressionText}</div>
    <div class="esriCTExpression">
      <div data-dojo-attach-point="expressionTextBoxNode" class="esriCTExpressionTextBoxNode"></div>
      <div class="editExpressionIconNode" title="${nls.smartActionsPage.editExpressionLabel}">
        <div class="jimu-icon jimu-icon-edit" data-dojo-attach-point="editExpressionIconNode"></div>
      </div>
    </div>
  </div>
  <div class="esriCTRowContainer row">
    <div data-dojo-attach-point="submitWhenHiddenNode" class="esriCTlabel esriCTSubmitAttributeDataText">
    </div>
  </div>
  <div class="esriCTRowContainer row">
    <fieldset class="esriCTFieldset">
      <legend class="esriCTLegendTitle">${nls.smartActionsPage.layerAndFieldsApplyLabel}</legend>
      <div class="esriCTTableParentContainer" data-dojo-attach-point="tableParentContainer">
      </div>
    </fieldset>
  </div>
</div>
