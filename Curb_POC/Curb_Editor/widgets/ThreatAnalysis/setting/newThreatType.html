<div>

  <div class="esriCTWrapper">
    <div class="esriCTDeafultIconWrapper">
      <span class="esriCTDefaultLabel">${nls.chooseDefaultThreatTypeIconLabel}</span>
      <div class="esriCTDefaultIcon" data-dojo-attach-point="defaultThreatTypeIcon"
        title="${nls.defaultThreatTypeIconTooltip}"></div>
    </div>
  </div>

  <div class="esriCTWrapper">
    <div class="esriCTLabel">${nls.threatTypeCatagoryLabel}</div>
    <div class="esriCTDijitControl">
      <div class="esriCTDijitWrapper">
        <div class="esriCTDijitWrapper" data-dojo-attach-point="threatCatagorySelect"
          data-dojo-type="dijit/form/Select">
          <option value="chemicalThreatCatogory" selected="selected">${nls.chemicalThreatCatagoryLabel}
          </option>
          <option value="lpgThreatCatogary">${nls.lpgThreatCatagoryLabel}</option>
        </div>
      </div>
    </div>
  </div>

  <div class="esriCTWrapper">
    <div class="esriCTLabel">${nls.threatTypeLabel}</div>
    <div class="esriCTDijitControl">
      <div class="esriCTDijitWrapper">
        <div class="esriCTDijitWrapper" data-dojo-attach-point="threatTypeTextBox"
          data-dojo-type="dijit/form/ValidationTextBox" trim="true" required="true">
        </div>
      </div>
    </div>
  </div>

  <div class="esriCTWrapper">
    <div class="esriCTLabel" data-dojo-attach-point="mandatoryDistanceLabelNode">${nls.mandatoryDistance}</div>
    <div class="esriCTDijitControl">
      <div class="esriCTDijitWrapper">
        <div class="esriCTDijitWrapper" data-dojo-attach-point="mandatoryEvacuationDistance"
          data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="constraints:{min: 0.01}" required="true">
        </div>
      </div>
    </div>
  </div>

  <div class="esriCTWrapper">
    <div class="esriCTLabel" data-dojo-attach-point="safeDistanceLabelNode">${nls.safeDistance}</div>
    <div class="esriCTDijitControl">
      <div class="esriCTDijitWrapper">
        <div class="esriCTDijitWrapper" data-dojo-attach-point="safeEvacuationDistance"
          data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="constraints:{min: 0.01}" required="true">
        </div>
      </div>
    </div>
  </div>

  <div class="esriCTWrapper">
    <div class="esriCTLabel">${nls.units}</div>
    <div class="esriCTDijitControl">
      <div class="esriCTDijitWrapper" data-dojo-attach-point="unitType" data-dojo-props="trim:true, propercase:true"
        data-dojo-type="dijit/form/TextBox" disabled>
      </div>
    </div>
  </div>
  <div data-dojo-attach-point="newThreatTypeDiv"></div>
</div>
