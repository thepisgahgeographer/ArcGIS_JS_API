<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">


<title>Geometry Engine</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
<script src="https://js.arcgis.com/4.10/"></script>
<style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
<script>
require([
      "esri/Map",
      "esri/views/MapView",
      "esri/geometry/Point",
      "esri/Graphic",
      "esri/geometry/geometryEngine",
      "dojo/domReady!"],
      function(Map, MapView, Point, Graphic, geometryEngine){
          
          let map = new Map({
              basemap: "topo-vector"
          });

        let view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-81.486, 35.906],
            zoom:15
        });

        let hibPoint;
        let bufferGraphic;

        view.when(()=>{
            hibPoint = new Point({
                latitude: 35.906,
                longitude: -81.486,
                spatialReference: view.spatialReference
            });
        });
        
        view.on("pointer-move", (event)=>{
            let point = view.toMap(event);
            let buffer = geometryEngine.buffer(point, 10, "miles");

            view.graphics.remove(bufferGraphic);
            bufferGraphic = new Graphic({
                geometry: buffer,
                    symbol: {
                        type: "simple-fill",
                        color: "rgba(0,0,0,.15)",
                        outline: {
                                color: "green",
                                width: 2 
                                 }
                    }
        });
        view.graphics.add(bufferGraphic);
        
        


      });


</script>



</head>

<body>

<div id="viewDiv">

</div>












</body>





</html>
