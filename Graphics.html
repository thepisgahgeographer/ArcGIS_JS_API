<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the intro-graphics sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/intro-graphics/index.html

<title>Intro to graphics - 4.12</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.12/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.12/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/popup/content/TextContent","esri/PopupTemplate", "esri/Graphic"], 
      function(
        Map,
        MapView,
        TextContent,
        PopupTemplate,
        Graphic
      ) 
      
      {
        var map = new Map({
          basemap: "hybrid"
        });

        var view = new MapView({
          center: [-81.490, 35.906],
          container: "viewDiv",
          map: map,
          zoom: 15
        });



        /****************************
         * Create a polyline graphic
         ****************************/

        // First create a line geometry (this is the Keystone pipeline)
        var polyline = {
          type: "polyline", // autocasts as new Polyline()
          paths: [[-81.490, 35.906], [-81.485, 35.908], [-81.483, 35.904], [-81.487, 35.901], [-81.494, 35.899], [-81.490, 35.906]]
        };

        // Create a symbol for drawing the line
        var lineSymbol = {
          type: "simple-line", // autocasts as SimpleLineSymbol()
          color: [226, 119, 40],
          width: 4
        };

        // Create an object for storing attributes related to the line
        var lineAtt = {
          Name: "Hibriten Mountain",
          Owner: "Private",
          Length: ".8 Miles"
        };

        /*******************************************
         * Create a new graphic and add the geometry,
         * symbol, and attributes to it. You may also
         * add a simple PopupTemplate to the graphic.
         * This allows users to view the graphic's
         * attributes when it is clicked.
         ******************************************/
        // var polylineGraphic = new Graphic({
        //   geometry: polyline,
        //   symbol: lineSymbol,
        //   attributes: lineAtt,
        //   popupTemplate: {
        //     // autocasts as new PopupTemplate()
        //     title: "{Name}",
        //     content: [
        //       {
        //         type: "fields",
        //         fieldInfos: [
        //           {
        //             fieldName: "Name"
        //           },
        //           {
        //             fieldName: "Owner"
        //           },
        //           {
        //             fieldName: "Length"
        //           }
        //         ]
        //       }
        //     ]
        //   }
        // });

        let contents = new TextContent({
          text: "<p> Ridgline Trail<br> Hibriten Mtn   </p>"

        });


        let template = new PopupTemplate({
            title: "Trail",
            content:[contents]

        });

        var polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: lineSymbol,
          attributes: lineAtt,
          popupTemplate: template
        });


        // Add the graphics to the view's graphics layer
        view.graphics.add(polylineGraphic);
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
