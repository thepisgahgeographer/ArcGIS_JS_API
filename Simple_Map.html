<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">


  <title>Simple Map</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"],
      function (Map, MapView) {

        let map = new Map({
          basemap: "topo-vector"
        });

        let view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-81.486, 35.906],
          zoom: 15
        });

       

        console.log(view.get("zoom"));
        console.log(map.get("basemap.title"));


      });


  </script>



</head>

<body>

  <div id="viewDiv">

  </div>












</body>





</html>
