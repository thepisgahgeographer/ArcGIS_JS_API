<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">


<title>Simple Renderer</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
<script src="https://js.arcgis.com/4.10/"></script>
<style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
</style>
<script>
require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapToggle",
      "esri/widgets/BasemapGallery",
      "esri/renderers/SimpleRenderer",
      "dojo/domReady!"],
      function(Map, MapView, FeatureLayer, BasemapToggle, BasemapGallery, SimpleRenderer){

        let map = new Map({
            basemap: "topo-vector"
        });

        let view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-81.635, 35.600],
            zoom:15
        });

        let template = {
            title: "Trout Streams",
            content: "Stream Name" + "  " + ":" + " " + "{Displ_Name}"
        };

        let UniqueValRen   = {
            type: "unique-value",
            field: "Displ_Name",
            defaultSymbol:{type: "simple-fill"},
            uniqueValueInfos:[{
                 
            }]

        };


        let FL = new FeatureLayer({
            url: "https://services8.arcgis.com/IJcGtArxG8IPalnE/arcgis/rest/services/SM_Trout_Streams/FeatureServer/0", 
            popupTemplate: template
        });
        map.add(FL);

        let basemapT = new BasemapToggle({
            view: view,
            secondMap: "satellite"
        });

        view.ui.add(basemapT, "top-right");

        let basemapG = new BasemapGallery({
            view: view,
            source: {
                portal: {
                    url: "http://www.arcgis.com"
                }
            }
        });
        
        view.ui.add(basemapG, "bottom-right");


      });


</script>



</head>

<body>

<div id="viewDiv">

</div>












</body>





</html>
