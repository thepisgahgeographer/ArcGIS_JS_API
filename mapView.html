<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>mapView - 4.6</title>
    <style>
        html,
        body,
        #mapPort {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <script src="https://js.arcgis.com/4.6/"></script>

    <script>
        //Load the required modules and pass the properties to the function

        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/geometry/Polyline",
            "esri/Graphic",
            
        ], function(Map, MapView, FeatureLayer, Polyline, Graphic) {


            // Create a Map
            var map = new Map({
                basemap: "topo",
            });

            // Create a MapView and pass properties to it -- Including the container and Map created above.

            var view = new MapView({
                container: "mapPort",
                map: map,
                zoom: 10,
                center: [-81.7333, 35.9940] // longitude, latitude
            });


            // Construct a variable to store the popup information
            var info;
            info = {
                title: "Pisgah Trails",
                content: "{Trail_Name}" + "</br>" + "{TRAIL_TYPE}" + "</br>" + "You da man Brian"
            };

            // Construct a new FeatureLayer Variable to be added to the map & pase the popupTemplate property the info variable
            var Pisgah = new FeatureLayer({
                url: "http://services7.arcgis.com/F4iYwOOvXLYhkPXF/arcgis/rest/services/USFS_Nantahala_Pisgah_Trails_updated/FeatureServer/2",
                popupTemplate: info
            });

            // let paths = [
            //     [81.490, 35.906],
            //     [81.485, 35.908]  
            //     ];  
            
            // let line = new Polyline({
            //     paths: paths,
            //     spatialReference: {wkid: 4326}
            // });


            // let lineSymbol = {
            //     type: "simple-line",
            //     color: [226, 119, 40],
            //     width:4
            // };

            // let polylineGraphic = new Graphic({
            //     geometry: line,
            //     symbol: lineSymbol
            // });


            map.add(Pisgah);
            
            map.add();
            view.graphics.add(polylineGraphic);
        });
    </script>
</head>

<body>
    <div id="mapPort"></div>
</body>

</html>l
