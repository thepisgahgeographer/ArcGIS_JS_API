<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>JS API Assignment 1</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <script src="https://js.arcgis.com/4.6/"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <style>
        html,
        body,
        #webmap {
            width: 100%;
            height: 90%;
            font-family: 'Raleway', sans-serif;
        }
        
        #footer {
            background-color: #5975a3;
            height: 100%;
            text-align: center;
            padding-top: 50px;
        }
    </style>



    <script>
        require([
                    "esri/Map",
                    "esri/views/MapView",
                    "esri/layers/FeatureLayer",
                    "esri/tasks/support/Query",
                    "dojo/domReady!"
                ], function(Map, MapView, FeatureLayer, Query) {



                    var map = new Map({
                        basemap: "satellite",

                    });

                    var view = new MapView({
                        container: "webmap",
                        map: map,
                        zoom: 12,
                        center: [-81.7333, 35.9940] // longitude, latitude
                    });

                    var streams = new FeatureLayer({
                        url: "https://services.arcgis.com/Wl7Y1m92PbjtJs5n/arcgis/rest/services/Sub_NHD/FeatureServer/0"
                    });
                    var points = new FeatureLayer({
                        url: "http://services.arcgis.com/Wl7Y1m92PbjtJs5n/arcgis/rest/services/Yuri_Hiking/FeatureServer"
                    });


                    map.add(streams);
                    map.add(points);

                    var queryHydroTask = new QueryTask({
                        url: "https://services.arcgis.com/Wl7Y1m92PbjtJs5n/arcgis/rest/services/Sub_NHD/FeatureServer/0"
                    });

                    intClick = view.on("click", query());


                    var query = new Query();

                    query.geometry = intClick; // mapPoint obtained from view-click event.
                    query.distance = 1000;
                    query.units = "feet";
                    query.spatialRelationship = "intersects";
                    queryHydroTask.execute(query).then(function(result) {

                    });
    </script>
</head>












<body>
    <div id="webmap"></div>

    <div id="footer">
        <h1>
            This is my first foray into the JS API
        </h1>

        &COPY; /thepisgahgeographer
    </div>



</body>

</html>f
